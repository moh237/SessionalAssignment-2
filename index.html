<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Application</title>


    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <script src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg bg-secondary  navbar-light ">
        <img src="assets/img/logo3.png" class="logo" alt="" style="height:50px;width: 15%;">
        <div>
            <a href="#home" class="link">home</a></li>
            <a href="#display" class="link">Blogs</a></li>
            <a href="#blogs" class="link">Blog form</a></li>
            <a href="#footer" class="link">More</a></li>

        </div>
    </nav>

    <!-- Navigation End -->

    <!-- Header Section -->
    <header class="header" id="home" style="background: url(assets/img/bg1.png);min-height: 100vh;background-size: cover;opacity: 1.4;">
        <div class="content">
            <h1 class="heading">
                <span class="small">welcome in the world of</span> blog
                <span class="no-fill">writing</span>
            </h1>
            <a href="#blogs" class="btn">write a blog</a>
        </div>
    </header>

    <!-- header end -->



    <div class="container" id="display">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Blogs</h1>
            <h1 class="position-absolute text-uppercase text-primary">Blogs</h1>
        </div>
        <div id="show"></div>



    </div>

    <div class="container" id="blogs">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Blog form</h1>
            <h1 class="position-absolute text-uppercase text-primary">thinking new</h1>

        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="post" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <label><b> Image</b> </label>
                        <div class="input-group">

                            <span class="input-group-btn">
                        <span class="btn btn-primary btn-file form-control">
                          Browse <input type="file" name="bimgs" multiple>
                        </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control bcontent" placeholder="Write something..." name="content"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" />
                    </div>
                </form>

            </div>
        </div>



    </div>

    <!-- Footer Section -->
    <div class="container-fluid bg-secondary text-white mt-5 py-1 px-sm-1 px-md-5" id="footer">
        <div class="container text-center py-5">
            <div class="d-flex justify-content-center mb-3">
                <a class="text-white" href="#">Privacy</a>
                <span class="px-3">|</span>
                <a class="text-white" href="#">Terms</a>
                <span class="px-3">|</span>
                <a class="text-white" href="#">FAQs</a>
                <span class="px-3">|</span>
                <a class="text-white" href="#">Help</a>

            </p>
        </div> -->
            </div>
            <!-- Footer end -->









</body>

</html>
